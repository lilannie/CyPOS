    $(document).ready(function(){
        $("select").change(function(){
            $(this).find("option:selected").each(function(){
                if($(this).attr("value")=="ComputerEngineering"){
                    $(".major").not(".ComputerEngineering").hide();
                    $(".ComputerEngineering").show();
                }
                else if($(this).attr("value")=="ComputerScience"){
                    $(".major").not(".ComputerScience").hide();
                    $(".ComputerScience").show();
                }
                else if($(this).attr("value")=="SoftwareEngineering"){
                    $(".major").not(".SoftwareEngineering").hide();
                    $(".SoftwareEngineering").show();
                }
                else{
                    $(".major").hide();
                }
            });
        }).change();
    });
</script>
