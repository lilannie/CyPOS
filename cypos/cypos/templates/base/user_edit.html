{% include "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        {# Load the tag library #}
        {% load bootstrap3 %}

        {# Load CSS and JavaScript #}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
</head>
<body>
     {% block body_block %}
   <div class="container">
        <div class="row centered-form ">
        
        	<div class="panel panel-default">
        		<div class="panel-heading">
                    <h3 class="panel-title">Edit User Information</h3>
				</div>
				<div class="panel-body">
					<form role="form" method="post" action="./manage" enctype="multipart/form-data">
						{% csrf_token %}
						{{ user_form.as_p }}
                        <a class="btn btn-Primary" href="/manage" type="button" role="button" >Submit</a>
						
					</form>
				</div>
			</div>
		
        </div>
    </div>
    {% endblock %}
</body>
</html>
