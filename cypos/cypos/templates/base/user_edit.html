{% include "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        {# Load the tag library #}
        {% load bootstrap3 %}

        {# Load CSS and JavaScript #}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
</head>
<body>
     {% block body_block %}
   <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">User Information Modifications<small>It's free!</small></h3>
				</div>
				<div class="panel-body">
					<form role="form" method="post" action="./manage" enctype="multipart/form-data">
						{% csrf_token %}
						{{ user_form }}
						<input type="submit" value="Submit"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
    {% endblock %}
</body>
</html>
