<form method="post" name="coursesTaken">
    {% csrf_token %}
    <div class="form-group">
        <label for="major">Select Major:</label>
        <select class="form-control" id="major">
            {% for major in majors %}
                <option value="{{ major.id }}">{{ major.name }}</option>
            {% endfor %}
        </select>
    </div>

    {% for major in majorsNames %}
        <div class="{{ major.name }} major">
            {% for reqCourse in major.major.reqCourses.all %}
                <div class="checkbox">
                    <label><input type="checkbox" value="{{ reqCourse.id }}">{{ reqCourse.number }} {{ reqCourse.department.acronym }}</label>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock content %}
